<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BITS-HYD MyClass</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .bookings-table th, .bookings-table td {
            border: 1px solid black;
            padding: 4px;
        }
        .bookings-table th {
            background-color: #d9d9d9;
        }
        .bookings-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>List of Rooms</h1>

<!-- Check if message exists -->
<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>

<table th:if="${rooms != null}">
    <thead>
    <tr>
        <th>RoomID</th>
        <th>RoomName</th>
        <th>Capacity</th>
        <th>Bookings</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.roomID}"></td>
        <td th:text="${room.roomName}"></td>
        <td th:text="${room.capacity}"></td>
        <td>
            <table class="bookings-table">
                <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Date of Booking</th>
                    <th>Time From</th>
                    <th>Time To</th>
                    <th>Purpose</th>
                    <th>User ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${room.booked}">
                    <td th:text="${booking.bookingID}"></td>
                    <td th:text="${booking.dateOfBooking}"></td>
                    <td th:text="${booking.timeFrom}"></td>
                    <td th:text="${booking.timeTo}"></td>
                    <td th:text="${booking.purpose}"></td>
                    <td th:text="${booking.userID}"></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
